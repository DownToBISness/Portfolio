    <script>
        // Initialize the map
        function initMap() {
            var mapOptions = {
                center: { lat: -25.75417, lng: 28.23151 }, // University of Pretoria coordinates
                zoom: 15, // Zoom level
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Function to add a marker (pin) at a specific location
            function addMarker(location) {
                var marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: location,
                });
            }

            // Initial marker at University of Pretoria
            addMarker({ lat: -25.75417, lng: 28.23151 });
        }

        // Function to change the location and add a marker
        function changeLocation(location) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: location }, function (results, status) {
                if (status === 'OK' && results[0]) {
                    var newLocation = results[0].geometry.location;
                    map.setCenter(newLocation);
                    addMarker(newLocation);
                } else {
                    alert('Location not found.');
                }
            });
        }
    </script>
